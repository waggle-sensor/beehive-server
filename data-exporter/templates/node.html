<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>{{ node['id'] }}</h1>
    <table>
      <tr>
        <th>Date</th>
      </tr>
      {% for dataset in (node['datasets'] | sort(attribute='date')) %}
      <tr>
        <td><a href="../{{ dataset['url'] }}">{{ dataset['date'] }}</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
